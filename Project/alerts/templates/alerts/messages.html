{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- load frontend styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'alerts/css/messages.css' %}">
</head>
<body>

    <!-- background -->
    <div class="bg-overlay">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
    </div>

    <!-- hidden content -->
    <div id="app-content" class="hidden">

        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Finance App</h2>
            </div>
            <nav class="nav-links">
                <a href="{% url 'messages' %}" class="message-button"><i class="fa-regular fa-envelope"></i></a>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'transactions' %}">Transactions</a>
                <a href="{% url 'budgets' %}">Budgets</a>
                <a href="{% url 'savings' %}">Savings</a>
                <a href="{% url 'insights' %}">Insights</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </nav>
        </div>
        
        <main class="main-content">
            <section id="messages-container" class="messages-container">
                <div class="messages-box" id="messages-box">
                    <h2>Inbox</h2>
                    <div class="message-list" id="message-list">
                        <!-- messages loaded from js here -->
                    </div>
                </div>
                
            </section>


        </main>
    </div>

    <!-- script -->
    <script src="{% static 'alerts/js/messages.js' %}"></script>
    <script src="{% static 'main/js/menu.js' %}"></script>
    <script>
        const isAuthenticated = "{{ user.is_authenticated|lower }}" === "true";
        const hasAccessToken = "{{ user.plaid_access_token|default:'' }}" !== "";
    </script>
</body>
</html>
